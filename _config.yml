# SITE CONFIGURATION
baseurl: ""
url: "https://www.emidee.net"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: MICHAEL DELVA
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Game development and other programming stuff" # used by search engines

  # Header and footer text
  header_text: >
     <p>Game development and other programming stuff</p>
  header_text_feature_image:
  footer_text: >
   <p>Text content Â© Michael Delva. Code snippets are public domain, unless specified otherwise.</p>
   <p>Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a></p>

  # Icons
  rss: true
  email_address: michael@emidee.net
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "TheEmidee"
  google_plus:
  instagram: "_emidee_"
  linkedin:  "https://www.linkedin.com/in/emidee/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: https://stackoverflow.com/users/229737/emidee
  steam:
  tumblr:
  twitter: "_emidee_"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-12019765-3"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  publications:

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jemoji
  - jekyll-sitemap
# theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
